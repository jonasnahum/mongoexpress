<form name="newForm" ng-submit="newForm.$valid && ctrl.save()" 
                     ng-controller="NuevoController as ctrl" novalidate>
    
    nombre: <input type="text" ng-model="ctrl.name" required ng-pattern="/^[a-zA-Z ]{0,}$/" />
    edad: <input type="text" ng-model="ctrl.age" min="1" max="99" required />
    <input type="submit" id="submit" value="guardar" />
</form>
